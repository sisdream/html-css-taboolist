<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Taboolist</title>
</head>
<body>
    <!-- runner con logo -->
    <header>
        <div class="center">
            <h1>
                <img src="./img/Logo.png" alt="logo">
                Taboolist
            </h1>
        </div>
    </header>
    <!-- parte centrale card -->
    <main>
        <div class="container">
            <!-- sezione con bottoni-->
            <section class="header">
                <button id="task">Add Task</button>
                <button id="section">Add Section</button>
            </section>
            <!-- liste -->
            <section class="card">
                <ul>
                    <li>
                        <h2>&#9662;New Task</h2>
                        <ul>
                            <li> <span class="check">&check;</span> Quarterly Newsletter <div class="cube">Editorial</div></li>
                        </ul>
                    </li>
                    <li>
                        <li>
                            <h2>&#9662;Today</h2>
                            <ul>
                                <li> <span class="check">&check;</span> Recruiting blog post <div class="cube">Editorial</div></li>
                                <li> <span class="check">&check;</span> Mobile app luaunch <div class="cube">Editorial</div></li>
                                <li> <span class="cross">&cross;</span> Interview John H. <div class="cube">Editorial</div></li>
                            </ul>
                        </li>
                    </li>
                    <li></li>
                </ul>
            </section>

        </div>
    </main>
    
</body>
</html>
